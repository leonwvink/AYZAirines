<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plane Control</title>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
</head>
<body>


    <div class=“row”>
        <div class=“col-md-12”>
            <button type="button" data-toggle="modal" data-target="#newAirport">New Airport</button>
        </div>
    </div>
    <br/>

 <div class="starter-template">
     <h1>Airport</h1>
     <table id="table">
         <thead>
         <th>
             Item
         </th>
         <th>Number of items</th>
         </thead>
         <tbody id="airport-table-body"></tbody>
     </table>
 </div>



 <!-- New Airport Modal -->
     <div id="NewAirportModal" class="modal fade" role="dialog">
         <div class="modal-dialog">

             <!-- Content-->
             <div class="modal-content">
                 <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal">&times;</button>
                     <h4 class="modal-title">New Airport</h4>
                 </div>

                 <div class="modal-body">

                     <form data-toggle="validator" role="form" id="newAirportForm" onsubmit="return false;">
                         <div class="form-group">
                             <label for="inputName" class="control-label">Name Airport</label>
                             <input type="text" class="form-control" id="inputName" required>
                         </div>

                         <div class="form-group">
                             <button type="submit" class="btn btn-primary">Submit</button>
                             <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                         </div>
                     </form>
                 </div>
             </div>

         </div>
     </div>
     <!-- End of new Dish Modal -->




 <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
 <script src="../airport/function.js"></script>
</body>
</html>
